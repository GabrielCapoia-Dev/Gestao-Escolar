services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app-gestao-escolar
    container_name: laravel-app-gestao-escolar
    working_dir: /var/www
    ports:
      - "8030:8030"
    volumes:
      - .:/var/www
      - vendor:/var/www/vendor
      - node_modules:/var/www/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laravel_gestao-escolar

  db:
    image: mysql:8.0
    container_name: laravel-db-gestao-escolar
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestao-escolar
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3310:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - laravel_gestao-escolar

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin-gestao-escolar
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8082:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laravel_gestao-escolar

  redis:
    image: redis:7
    container_name: laravel-redis-gestao-escolar
    ports:
      - "6381:6379"
    networks:
      - laravel_gestao-escolar
      
volumes:
  db_data:
  vendor:
  node_modules:


networks:
  laravel_gestao-escolar:
    driver: bridge
