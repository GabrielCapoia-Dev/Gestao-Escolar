x-common-setup: &common-setup
  build:
    context: .
    dockerfile: Dockerfile
  container_name: laravel-app-gestao-escolar
  image: laravel-app-gestao-escolar
  working_dir: /var/www
  volumes:
    - .:/var/www

  networks:
    - laravel_gestao-escolar
  depends_on:
    db:
      condition: service_healthy
    redis:
      condition: service_started

services:
  app:
    <<: *common-setup
    restart: unless-stopped
    ports:
      - "8082:80"
    command: sh -lc "php artisan serve --host=0.0.0.0 --port=80"

  queue-worker:
    <<: *common-setup
    container_name: laravel-queue-worker-gestao-escolar
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: sh -lc "php artisan queue:work redis --sleep=3 --tries=3"

  redis:
    image: redis:7-alpine
    container_name: laravel-redis-gestao-escolar
    restart: unless-stopped
    volumes:
      - ./.docker/redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - laravel_gestao-escolar

  db:
    image: mysql:8.0
    container_name: laravel-db-gestao-escolar
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gestao-escolar
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3309:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - laravel_gestao-escolar

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel-phpmyadmin-gestao-escolar
    restart: unless-stopped
    ports:
      - "8083:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - laravel_gestao-escolar

volumes:
  db_data:

networks:
  laravel_gestao-escolar:
    driver: bridge